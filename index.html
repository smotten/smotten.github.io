<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wall</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>

        body{
            background-color: yellow;
            font-size: 1.5em;
        }
        .text{
            height: 2em;
            width: 5em;
            text-align: center;
            font-size: 1.5em;



        }

    </style>
</head>
<body>
<iframe width="800" height="500"
        src="https://www.youtube.com/embed/VX7gFl7xnOE">
</iframe>
<br>

<input class="text" placeholder="Skriv noget">
<div class="comment-box">


</div>

<script>
    $(".text").keydown(function(event){
        if(event.keyCode === 13){
            console.log(event.target.value);
            $(".comment-box").prepend(event.target.value+"<br/>");
            $(".text").val("");
        }
    });



</script>

</body>
</html>
